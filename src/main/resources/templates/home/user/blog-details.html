    <div class="main-wrapper">

        <!--    Header-->
        <th:block th:replace="~{home/layout/header :: header(header=${headerDTO},cartList=${cartList1},wishlist=${totalWish}, auth=${UserGitSS})}"></th:block>
        <!--    Header-->

        <!-- breadcrumb-area start -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- breadcrumb-list start -->
                        <ul class="breadcrumb-list">
                            <li class="breadcrumb-item"><a href="index">Trang chủ</a></li>
                            <li class="breadcrumb-item"><a href="/home/user/blog">Tin tức</a></li>
                            <li class="breadcrumb-item active" th:text="${OneBlog.blogname}"></li>
                        </ul>
                        <!-- breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb-area end -->


        <!-- main-content-wrap start -->
        <div class="main-content-wrap shop-page section-ptb">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 order-lg-1 order-1">

                        <div class="blog-wrapper">
                            <div class="row">
                                <div class="col-lg-12">
                                    <!-- single-blog-wrap Start -->
                                    <div class="single-blog-wrap mb-40">
                                        <div class="latest-blog-content mt-0">
                                            <h4><a href="#" th:text="${OneBlog.blogname}" >Blog image post</a></h4>
                                            <ul class="post-meta">
                                                <li class="post-author">By <a href="#">admin </a></li>
                                                <li class="post-date" th:text="${#dates.format(OneBlog.blogdate, 'dd-MM-yyyy')}">April 25, 2018</li>
                                            </ul>
                                        </div>
                                        <div class="latest-blog-image">
                                            <a href="blog-details"><img th:src="${OneBlog.image}" alt=""></a>
                                            <div class="post-category-tag">
                                                <ul>
                                                    <li><a href="#" th:text="${OneBlog.tag}">Company</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div th:each="descPart : ${#strings.arraySplit(OneBlog.blogdesc, '/')}" class="latest-blog-content mt-20">
                                            <p th:text="${descPart}"></p>
                                        </div>


                                        <div class="meta-sharing">
                                            <div class="row align-items-center">
                                                <div class="col-lg-6">
                                                    <div class="entry-meta mt-15">
                                                        Tags: <a href="#" th:text="${OneBlog.tag}">wordpress</a>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <ul class="social-icons text-end">
                                                        <li>
                                                            <a class="facebook social-icon" href="#" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
                                                        </li>
                                                        <li>
                                                            <a class="twitter social-icon" href="#" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
                                                        </li>
                                                        <li>
                                                            <a class="instagram social-icon" href="#" title="Instagram" target="_blank"><i class="fa fa-instagram"></i></a>
                                                        </li>
                                                        <li>
                                                            <a class="linkedin social-icon" href="#" title="Linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
                                                        </li>
                                                        <li>
                                                            <a class="rss social-icon" href="#" title="Rss" target="_blank"><i class="fa fa-rss"></i></a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>




                                    </div>
                                    <!-- single-blog-wrap End -->

                                </div>
                            </div>

                            <div class="related-post-blog-area">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="section-title">
                                            <h4>Bài viết liên quan</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div th:each="u : ${relatedBlog}" class="col-lg-4 col-md-6">
                                        <div  class="single-latest-blog mt-30">
                                            <div class="latest-blog-image">
                                                <a th:href="@{/home/user/blog-details/{id}(id=${u.id})}"><img th:src="${u.image}" alt=""></a>
                                            </div>
                                            <div class="latest-blog-content mt-20">
                                                <h4><a th:href="@{/home/user/blog-details/{id}(id=${u.id})}" th:text="${u.blogname}"> Blog image post</a></h4>
                                                <ul class="post-meta">
                                                    <li class="post-date" th:text="${#dates.format(u.blogdate, 'dd-MM-yyyy')}">April 25, 2018</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>

                    </div>
                </div>
            </div>
