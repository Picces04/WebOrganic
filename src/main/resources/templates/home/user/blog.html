        <div class="main-content-wrap shop-page section-ptb">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 order-lg-1 order-2">
                        <!-- blog-sidebar-wrap start -->
                        <div class="blog-sidebar-wrap">
                            <div class="blog-sidebar-widget-area">

                                <!--single-widget start  -->
                                <div class="single-widget search-widget mb-30">
                                    <h4 class="widget-title">Tìm kiếm</h4>
                                    <form action="/home/user/blog">
                                        <div class="form-input">
                                            <input type="text" name="s" placeholder="Tìm kiếm... ">
                                            <button class="button-search" type="submit"><i class="icon-search"></i></button>
                                        </div>
                                    </form>
                                </div>
                                <!--single-widget start end -->

                                <!--single-widget start  -->

                                <!--single-widget end  -->

                                <!--single-widget start  -->
                                <div class="single-widget mb-30">
                                    <h4 class="widget-title">Bài viết gần đây</h4>

                                    <div th:each="u : ${topBlogs}" class="recent-post-widget" >
                                        <div class="single-widget-post">
                                            <div class="post-thumb">
                                                <a th:href="@{/home/user/blog-details/{id}(id=${u.id})}">
                                                    <img th:src="${u.image}" alt="">
                                                </a>
                                            </div>
                                            <div class="post-info">
                                                <h6 class="post-title">
                                                    <a th:href="@{/home/user/blog-details/{id}(id=${u.id})}" th:text="${u.blogname}">Maecenas ultricies</a>
                                                </h6>
                                                <div class="post-date" th:text="${#dates.format(u.blogdate, 'dd-MM-yyyy')}">Apr 24.2019</div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                                <!--single-widget end  -->

                                <!--single-widget start  -->

                                <!--single-widget end  -->

                                <!--single-widget start  -->
                                <div class="single-widget mb-30">
                                    <h4 class="widget-title">Tags</h4>

                                    <ul class="sidebar-tag">
                                        <li th:each="u : ${uniqueTags}">
                                            <a href="">
                                                <form action="/home/user/blog" method="get">
                                                    <input type="hidden" name="tag" th:value="${u}">
                                                    <button style="border: none; background-color: transparent" type="submit" th:text="${u}">accesories</button>
                                                </form>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!--single-widget end -->

                            </div>
                        </div>
                        <!-- blog-sidebar-wrap end -->
                    </div>
                    <div class="col-lg-9 order-lg-2 order-1">

                        <div class="blog-wrapper">
                            <div class="row">
                                <div class="col-lg-12">
                                    <!-- single-blog-wrap Start -->
                                    <div th:each="u : ${blogs}" class="single-blog-wrap mb-40">
                                        <div class="col-5-custom">
                                            <div class="latest-blog-image">
                                                <a th:href="@{/home/user/blog-details/{id}(id=${u.id})}">
                                                    <img th:src="${u.image}" alt="">
                                                </a>
                                                <div class="post-category-tag">
                                                    <ul>
                                                        <li><a href="#" th:text="${u.tag}">Company</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7-custom">
                                            <div class="latest-blog-content text-start">
                                                <h4><a th:href="@{/home/user/blog-details/{id}(id=${u.id})}" th:text="${u.blogname}"><i class="fa fa-thumb-tack"></i> Blog image post</a></h4>
                                                <ul class="post-meta">
                                                    <li class="post-author">By <a href="#">admin </a></li>
                                                    <li class="post-date" th:text="${#dates.format(u.blogdate, 'dd-MM-yyyy')}"></li>

                                                </ul>
                                                <p th:text="${u.blogshortdesc}"></p>
                                                <div class="blog-read-more">
                                                    <a th:href="@{/home/user/blog-details/{id}(id=${u.id})}">Đọc tiếp</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- single-blog-wrap End -->

                                </div>
                            </div>

                            <!-- paginatoin-area start -->
                            <!-- paginatoin-area start -->
                            <div class="paginatoin-area">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12">
                                        <ul class="pagination-box">
                                            <!-- Nút Previous -->
                                            <li th:class="${currentPage == 1} ? 'disabled' : ''">
                                                <a th:href="@{/home/user/blog(page=${currentPage - 1})}"
                                                   th:if="${currentPage > 1}" th:text="'<<'"> </a>
                                            </li>

                                            <!-- Trang đầu tiên -->
                                            <li th:class="${1 == currentPage} ? 'active' : ''">
                                                <a th:href="@{/home/user/blog(page=1)}" th:text="1"></a>
                                            </li>

                                            <!-- Dấu ... nếu cần -->
                                            <li th:if="${startPage > 2}">
                                                <span>...</span>
                                            </li>

                                            <!-- Hiển thị các trang từ startPage đến endPage -->
                                            <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                                                th:if="${i > 1 && i < totalPages}"
                                                th:class="${i == currentPage} ? 'active' : ''">
                                                <a th:href="@{/home/user/blog(page=${i})}" th:text="${i}"></a>
                                            </li>

                                            <!-- Dấu ... nếu cần -->
                                            <li th:if="${endPage < totalPages - 1}">
                                                <span>...</span>
                                            </li>

                                            <!-- Trang cuối cùng -->
                                            <li th:if="${totalPages > 1}" th:class="${totalPages == currentPage} ? 'active' : ''">
                                                <a th:href="@{/home/user/blog(page=${totalPages})}" th:text="${totalPages}"></a>
                                            </li>

                                            <!-- Nút Next -->
                                            <li th:class="${currentPage == totalPages} ? 'disabled' : ''">
                                                <a th:href="@{/home/user/blog(page=${currentPage + 1})}"
                                                   th:if="${currentPage < totalPages}" th:text="'>>'"> </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- paginatoin-area end -->
                            <!-- paginatoin-area end -->
                        </div>

                    </div>
