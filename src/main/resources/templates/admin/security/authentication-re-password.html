<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Syndash - Bootstrap4 Admin Template</title>
	<!--favicon-->
	<link rel="icon" href="/assetsLTE/images/favicon-32x32.png" type="image/png" />
	<!-- loader-->
	<link href="/assetsLTE/css/pace.min.css" rel="stylesheet" />
	<script src="/assetsLTE/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/assetsLTE/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&amp;family=Roboto&amp;display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="/assetsLTE/css/icons.css" />
	<!-- App CSS -->
	<link rel="stylesheet" href="/assetsLTE/css/app.css" />
</head>

<body class="bg-forgot">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-forgot d-flex align-items-center justify-content-center">
			<div class="card shadow-lg forgot-box">
				<div class="card-body p-md-5">
					<div class="text-center">
						<img src="/assetsLTE/images/icons/forgot-2.png" width="140" alt="" />
					</div>
					<h4 class="mt-5 font-weight-bold">Tạo mật khẩu mới</h4>
					<p class="text-muted">Nhập mật khẩu mới cho tài khoản của bạn </p>
					<form action="/password/update" method="POST">
						<input type="hidden" name="token" th:value="${token}" />

						<label for="newPassword">Mật khẩu mới:</label>
						<input class="form-control form-control-lg radius-30" type="password" id="newPassword" name="newPassword" required />

						<label for="confirmPassword">Xác nhận mật khẩu:</label>
						<input class="form-control form-control-lg radius-30" type="password" id="confirmPassword" name="confirmPassword" required />

						<button style="margin-top: 20px" class="btn btn-primary btn-lg radius-30" type="submit">Cập nhật mật khẩu</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>
