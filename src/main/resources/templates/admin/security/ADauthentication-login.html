<!--Password show & hide js -->
<script>
	$(document).ready(function () {
		$("#show_hide_password a").on('click', function (event) {
			event.preventDefault();
			if ($('#show_hide_password input').attr("type") == "text") {
				$('#show_hide_password input').attr('type', 'password');
				$('#show_hide_password i').addClass("bx-hide");
				$('#show_hide_password i').removeClass("bx-show");
			} else if ($('#show_hide_password input').attr("type") == "password") {
				$('#show_hide_password input').attr('type', 'text');
				$('#show_hide_password i').removeClass("bx-hide");
				$('#show_hide_password i').addClass("bx-show");
			}
		});
	});
</script>
<script>
	document.addEventListener("DOMContentLoaded", function () {
		const maxLength = 50; // Giới hạn ký tự (thay đổi theo nhu cầu)

		// Lấy tất cả các input
		const inputs = document.querySelectorAll("input");

		inputs.forEach((input) => {
			input.addEventListener("input", function () {
				if (input.value.length > maxLength) {
					input.value = input.value.slice(0, maxLength); // Cắt chuỗi nếu vượt quá giới hạn
				}
			});
		});
	});
</script>

<script>
	function loginWithFacebook() {
		FB.login(function(response) {
			if (response.status === 'connected') {
				// Người dùng đã đăng nhập, lấy thông tin
				FB.api('/me', { fields: 'id,name,email' }, function(userData) {
					console.log('User Data:', userData);
					// Gửi dữ liệu đến máy chủ để xử lý đăng nhập
					fetch('/facebook/login', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify(userData),
					})
							.then(response => response.json())
							.then(data => {
								if (data.token) {
									localStorage.setItem('authToken', data.token);

									// Gọi endpoint để đồng bộ với Spring Security
									fetch('/security/facebook-auth', {
										method: 'POST',
										headers: {
											'Authorization': `${data.token}`,
											'Content-Type': 'application/json',
										}
									})
											.then(() => {
												window.location.href = '/home/user/index';
											})
											.catch(error => console.error('Error syncing with Spring Security:', error));
								} else {
									alert('Login failed!');
								}
							})
							.catch(error => {
								console.error('Error:', error);
								alert('Có lỗi xảy ra trong quá trình đăng nhập.');
							});
				});
			} else {
				alert('Người dùng đã hủy hoặc chưa cấp quyền đăng nhập.');
			}
		}, { scope: 'email' }); // Yêu cầu quyền truy cập email
	}


</script>
