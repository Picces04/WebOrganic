	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
		// Ẩn hiện re-password
		function togglePasswordVisibility(fieldId, toggleIcon) {
			const field = document.getElementById(fieldId);
			const icon = toggleIcon.querySelector('i');
			if (field.type === 'password') {
				field.type = 'text';
				icon.classList.remove('bx-hide');
				icon.classList.add('bx-show');
			} else {
				field.type = 'password';
				icon.classList.remove('bx-show');
				icon.classList.add('bx-hide');
			}
		}
		// Kiểm tra nhập lại password và đảm bảo mật khẩu hợp lệ
		function validatePasswordMatch() {
			const password = document.getElementById("passwordhash").value;
			const confirmPassword = document.getElementById("confirm_password").value;
			const error = document.getElementById("passwordError");

			// Regular expression for password validation
			const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{9,}$/;

			// Kiểm tra mật khẩu có hợp lệ không
			if (!passwordRegex.test(password)) {
				error.textContent = "Mật khẩu phải có ít nhất 8 ký tự, bao gồm: 1 chữ thường, 1 chữ in hoa, 1 số và 1 ký tự đặc biệt.";
				error.style.display = "block";
				return false; // Ngăn chặn form được gửi
			}

			// Kiểm tra nhập lại mật khẩu
			if (password !== confirmPassword) {
				error.textContent = "Mật khẩu xác nhận không khớp.";
				error.style.display = "block";
				return false; // Ngăn chặn form được gửi
			}

			// Nếu tất cả hợp lệ
			error.style.display = "none";
			return true;
		}

		document.addEventListener("DOMContentLoaded", function () {
			const maxLength = 50; // Giới hạn ký tự (thay đổi theo nhu cầu)

			// Lấy tất cả các input
			const inputs = document.querySelectorAll("input");

			inputs.forEach((input) => {
				input.addEventListener("input", function () {
					if (input.value.length > maxLength) {
						input.value = input.value.slice(0, maxLength); // Cắt chuỗi nếu vượt quá giới hạn
					}
				});
			});
		});

	</script>

<script>
	function loginWithFacebook() {
		FB.login(function(response) {
			if (response.status === 'connected') {
				// Người dùng đã đăng nhập, lấy thông tin
				FB.api('/me', { fields: 'id,name,email' }, function(userData) {
					console.log('User Data:', userData);
					// Gửi dữ liệu đến máy chủ để xử lý đăng nhập
					fetch('/facebook/login', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify(userData),
					})
							.then(response => response.json())
							.then(data => {
								if (data.token) {
									localStorage.setItem('authToken', data.token); // Lưu token vào LocalStorage
									window.location.href = '/home/user/index'; // Chuyển hướng người dùng
								} else {
									alert('Login failed!');
								}
							})
							.catch(error => {
								console.error('Error:', error);
								alert('Có lỗi xảy ra trong quá trình đăng nhập.');
							});
				});
			} else {
				alert('Người dùng đã hủy hoặc chưa cấp quyền đăng nhập.');
			}
		}, { scope: 'email' }); // Yêu cầu quyền truy cập email
	}
